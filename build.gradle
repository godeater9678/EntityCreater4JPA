plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.jpa.entity'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.1.6.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'

    annotationProcessor("org.projectlombok:lombok")

    //mysql
    compile("mysql:mysql-connector-java:8.0.19")


    //JPA
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.hibernate:hibernate-java8")

    //lombok
    compile("org.projectlombok:lombok")

    //jUnit
    testImplementation group: 'junit', name: 'junit'
    testImplementation("org.junit.jupiter:junit-jupiter-engine")
    testImplementation("org.springframework:spring-test")
    testImplementation("org.springframework.boot:spring-boot-test")
    testImplementation("org.springframework.boot:spring-boot-test-autoconfigure")
}

test {
    useJUnitPlatform()
}
